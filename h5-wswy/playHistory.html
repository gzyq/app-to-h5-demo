<script type="text/javascript">
	 $(function(){
	 	signOut();
	 	slideToggle();
	 	
    	$(".spn-dustbin").click(function(){
    		if($(this).text()==""){
    			$(this).text("取消").removeClass("spn-dustbin").addClass("spn-dustbin-txt");
    			$(".div-history-list").css("border-left","solid 1px #9EA5AF");
    			$(".ul-history-list>li").css("padding-left",25).addClass("li-unselected");
    			$(".div-operation").show();
    		}else{
    			window.location.reload();//刷新当前页面.
    		}
    	});
    	
    	
    	$(".ul-history-list>li").click(function(){
    		if($(this).hasClass("li-unselected")){
    			$(this).removeClass("li-unselected").addClass("li-selected");
    		}else{
    			$(this).addClass("li-unselected").removeClass("li-selected");
    		};
    		return false;
    	});
    	
    	//全选	
    	$(".a-selectAll").click(function(){
    		var txt = $(this).text();
    		if(txt == "全选"){
    			$(this).text("取消全选");
    			$(".ul-history-list").children("li").removeClass("li-unselected").addClass("li-selected");
    			return false;
    		}else{
    			$(this).text("全选");
    			$(".ul-history-list").children("li").addClass("li-unselected").removeClass("li-selected");
    			return false;
    		};	
    	});
    	
		//删除所选
    	$(".a-deleteSelected").click(function(){
    		$(".ul-history-list>li").remove(".li-selected");
    		return false;
    	});
    	
    	
	});
</script>
